{% extends 'base.html' %}

{% block start %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Decision Tree Results</h1>
        <p class="lead text-muted">Classification Analysis Results</p>
    </div>

    <div class="card mb-4 border-0 shadow-sm hover-shadow">
        <div class="card-body text-center">
            <h5 class="card-title text-primary">Model Accuracy</h5>
            <p class="display-6 mb-0">{{ accuracy|floatformat:4 }}</p>
        </div>
    </div>

    <div class="card mb-4 border-0 shadow-sm hover-shadow">
        <div class="card-body">
            <h5 class="card-title text-primary mb-4">Classification Report</h5>
            <pre class="bg-light p-3">{{ classification_report }}</pre>
        </div>
    </div>

    <div class="card border-0 shadow-sm hover-shadow">
        <div class="card-body">
            <h5 class="card-title text-primary mb-4">Confusion Matrix</h5>
            <div class="text-center">
                <img src="{{ plot_path }}" alt="Confusion Matrix" class="img-fluid">
            </div>
        </div>
    </div>
    <!-- Download Model Section -->
    <div class="card border-0 shadow-sm hover-shadow">
        <div class="card-body text-center">
            <h5 class="card-title text-primary">Download Model</h5>
            <a href="/download-model/{{ model_filename }}" class="btn btn-success btn-lg mt-2">
                <i class="fas fa-download me-2"></i> Download Trained Model
            </a>
        </div>
    </div>
</div>

<style>
    .hover-shadow {
        transition: all 0.3s ease-in-out;
    }
    .hover-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
    }
</style>
{% endblock %}
